<swiper-container>
    <swiper-slide *ngFor="let pelicula of peliculas | filtroImagen">
        <ion-card (click)="verDetalle(pelicula.id)">
            <div class="image-container">
                <img [src]="pelicula.backdrop_path | imagen">
                <div class="text-overlay">
                    {{pelicula.name}}
                </div>
            </div>
        </ion-card>
    </swiper-slide>
</swiper-container>
